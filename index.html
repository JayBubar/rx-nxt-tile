<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting Xpress Tile</title>
    <script src="https://sky.blackbaudcdn.net/static/sky-addin-client/1/sky-addin-client.umd.min.js"></script>
    <style>
        body { margin: 0; background-color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .logo-container { text-align: center; width: 100%; }
        img { max-width: 250px; cursor: pointer; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1)); }
    </style>
</head>
<body>

    <div class="logo-container">
        <a href="https://demo.reportingxpress.org/ReportExplorer" target="_blank">
            <img src="https://jaybubar.github.io/rx-nxt-tile/logo.png" alt="Reporting Xpress">
        </a>
    </div>

    <script>
        (function() {
            // Ensure library is present
            if (window.BBSkyAddinClient) {
                try {
                    const client = new BBSkyAddinClient.AddinClient({
                        callbacks: {
                            init: (args) => {
                                // This is the 'Handshake' that makes the tile visible
                                args.ready({
                                    showUI: true,
                                    title: 'Reporting Xpress'
                                });
                            }
                        }
                    });
                } catch (e) {
                    console.error("Initialization error:", e);
                }
            }
        })();
    </script>
</body>
</html>
