<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Xpress Tile</title>
    <script src="https://sky.blackbaudcdn.net/static/sky-addin-client/1/sky-addin-client.umd.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            font-family: "Segoe UI", Arial, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .tile-link {
            text-decoration: none;
            display: block;
            transition: transform 0.2s ease-in-out;
        }
        .tile-link:hover {
            transform: scale(1.05);
        }
        .logo-container {
            width: 100%;
            max-width: 280px; /* Adjusted for your 512x512 logo */
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            /* Makes the logo pop against the NXT white background */
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <a href="https://demo.reportingxpress.org/ReportExplorer" target="_blank" class="tile-link">
            <img src="logo.png" alt="Reporting Xpress Client Portal">
        </a>
    </div>

    <script>
        // Use the global BBSkyAddinClient provided by the script tag above
        (function() {
            try {
                const client = new BBSkyAddinClient.AddinClient({
                    callbacks: {
                        init: (args) => {
                            // This tells NXT the tile is ready to be shown
                            args.ready({
                                showUI: true,
                                title: 'Reporting Xpress'
                            });
                        }
                    }
                });
            } catch (err) {
                console.error("Add-in initialization failed:", err);
            }
        })();
    </script>
</body>
</html>
