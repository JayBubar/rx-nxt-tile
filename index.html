<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting Xpress - Future of Fundraising</title>
    <script src="https://sky.blackbaudcdn.net/static/sky-addin-client/1/sky-addin-client.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 12px;
            background-color: #ffffff;
            font-family: "Segoe UI", Arial, sans-serif;
            text-align: center;
        }
        .header-logo {
            width: 80px;
            margin-bottom: 8px;
        }
        h2 {
            font-size: 16px;
            color: #0076ad;
            margin: 0 0 12px 0;
            font-weight: 600;
        }
        .preview-container {
            width: 100%;
            height: 140px;
            overflow: hidden;
            border-radius: 4px;
            border: 1px solid #e2e1e1;
            margin-bottom: 15px;
            position: relative;
        }
        .preview-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .cta-button {
            display: inline-block;
            background-color: #0076ad;
            color: white;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .cta-button:hover {
            background-color: #005a85;
        }
    </style>
</head>
<body>

    <img src="logo.png" class="header-logo" alt="RX Logo">
    
    <h2>Welcome to the Future of Fundraising</h2>

    <div class="preview-container">
        <img src="preview.jpg" class="preview-img" alt="Dashboard Preview">
    </div>

    <a href="https://demo.reportingxpress.org/ReportExplorer" target="_blank" class="cta-button">
        Open Client Portal
    </a>

    <script>
        (function() {
            var client = new BBSkyAddinClient.AddinClient({
                callbacks: {
                    init: function(args) {
                        args.ready({
                            showUI: true,
                            title: 'Reporting Xpress'
                        });
                    }
                }
            });
        })();
    </script>
</body>
</html>
