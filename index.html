<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting Xpress Tile</title>
    <script src="https://sky.blackbaudcdn.net/static/sky-addin-client/1/sky-addin-client.umd.min.js"></script>
    <style>
        body { margin: 0; background-color: transparent; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .logo-container { width: 100%; max-width: 250px; text-align: center; }
        img { width: 100%; height: auto; cursor: pointer; transition: transform 0.2s; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        img:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="logo-container">
        <a href="https://demo.reportingxpress.org/ReportExplorer" target="_blank">
            <img src="https://jaybubar.github.io/rx-nxt-tile/logo.png" alt="Reporting Xpress">
        </a>
    </div>

    <script>
        (function() {
            // The library exposes 'BBSkyAddinClient'
            if (window.BBSkyAddinClient) {
                const client = new BBSkyAddinClient.AddinClient({
                    callbacks: {
                        init: (args) => {
                            args.ready({
                                showUI: true,
                                title: 'Reporting Xpress'
                            });
                        }
                    }
                });
            } else {
                console.error("Blackbaud SKY Add-in Client library not found.");
            }
        })();
    </script>
</body>
</html>
