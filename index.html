<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting Xpress Tile</title>
    <script src="https://sky.blackbaudcdn.net/static/sky-addin-client/1.0.0/sky-addin-client.umd.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: white !important; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; }
        .logo-box { text-align: center; }
        img { width: 200px; height: auto; cursor: pointer; display: block; margin: 0 auto; }
    </style>
</head>
<body>

    <div class="logo-box">
        <a href="https://demo.reportingxpress.org/ReportExplorer" target="_blank" id="tileLink">
            <img src="https://jaybubar.github.io/rx-nxt-tile/logo.png" alt="Reporting Xpress">
        </a>
    </div>

    <script>
        (function() {
            // Wait for the DOM and the library
            window.onload = function() {
                if (window.BBSkyAddinClient) {
                    var client = new BBSkyAddinClient.AddinClient({
                        callbacks: {
                            init: function(args) {
                                // The critical signal to NXT to stop blocking the origin
                                args.ready({
                                    showUI: true,
                                    title: 'Reporting Xpress'
                                });
                            }
                        }
                    });
                } else {
                    console.error("BBSkyAddinClient library not detected.");
                }
            };
        })();
    </script>
</body>
</html>
