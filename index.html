<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting Xpress Tile</title>
    <script src="https://sky.blackbaudcdn.net/static/sky-addin-client/1/sky-addin-client.umd.min.js"></script>
    <style>
        body { margin: 0; background-color: white !important; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        img { max-width: 250px; cursor: pointer; transition: 0.2s; }
        img:hover { transform: scale(1.03); }
    </style>
</head>
<body>

    <a href="https://demo.reportingxpress.org/ReportExplorer" target="_blank">
        <img src="https://jaybubar.github.io/rx-nxt-tile/logo.png" alt="Reporting Xpress">
    </a>

    <script>
        // Establishing the 'Trusted Origin' connection
        (function() {
            window.addEventListener('load', () => {
                if (window.BBSkyAddinClient) {
                    const client = new BBSkyAddinClient.AddinClient({
                        callbacks: {
                            init: (args) => {
                                // Signals the parent (host.nxt.blackbaud.com) that we are ready
                                // This solves the 'host-ready message not sent' error
                                args.ready({
                                    showUI: true,
                                    title: 'Reporting Xpress'
                                });
                            }
                        }
                    });
                }
            });
        })();
    </script>
</body>
</html>
